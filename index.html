<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <div class="name">
            <h1>Matheus Ricardo</h1>
        </div>

        <div class="calculator">

            <div class="barra">
                <input type="text">
            </div>

            <div class="linha1">
                <button onclick="inserir('1')" class="um">1</button>
                <button class="dois">2</button>
                <button class="tres">3</button>
                <button class="sinal-mais">+</button>
            </div>

            <div class="linha2">
                <button class="quatro">4</button>
                <button class="cinco">5</button>
                <button class="seis">6</button>
                <button class="sinal-menos">-</button>
            </div>

            <div class="linha3">
                <button class="sete">7</button>
                <button class="oito">8</button>
                <button class="nove">9</button>
                <button class="sinal-multiplicacao">x</button>
            </div>

            <div class="linha4">
                <button class="virgula">,</button>
                <button class="zero">0</button>
                <button class="igual">=</button>
                <button class="dividir">/</button>
            </div>
        </div>

        <div class="final">
            <h1>"A matemática pura é, à sua maneira, a poesia das ideias lógicas." <br>(Albert Einsten)</h1>
        </div>
    </div>
</body>
</html>
