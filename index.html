<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <div class="name">
            <h1>Matheus Ricardo</h1>
        </div>

        <div class="calculator">
            <div class="barra">
                <input type="text" class="display" value="0" disabled>
            </div>
        
            <div class="tecla">
                <div class="linha1">
                    <button class="btn" onclick="inserir('1')">1</button>
                    <button class="btn" onclick="inserir('2')">2</button>
                    <button class="btn" onclick="inserir('3')">3</button>
                    <button class="btn" onclick="inserir('+')">+</button>
                </div>
            
                <div class="linha2">
                    <button class="btn" onclick="inserir('4')">4</button>
                    <button class="btn" onclick="inserir('5')">5</button>
                    <button class="btn" onclick="inserir('6')">6</button>
                    <button class="btn" onclick="inserir('-')">-</button>
                </div>
            
                <div class="linha3">
                    <button class="btn" onclick="inserir('7')">7</button>
                    <button class="btn" onclick="inserir('8')">8</button>
                    <button class="btn" onclick="inserir('9')">9</button>
                    <button class="btn" onclick="inserir('*')">x</button>
                </div>
            
                <div class="linha4">
                    <button class="btn" onclick="inserir('.')">,</button>
                    <button class="btn" onclick="inserir('0')">0</button>
                    <button class="btn" onclick="calcular()">=</button>
                    <button class="btn" onclick="inserir('/')">/</button>
                </div>
            
                <div class="linha-funcoes">
                    <button class="btn-c" onclick="limparDisplay()">C</button>
                    <button class="btn-del" onclick="apagarUltimo()">DEL</button>
                </div>
            </div>
        </div>

        <div class="final">
            <h1>"A matemática pura é, à sua maneira, a poesia das ideias lógicas." <br>(Albert Einsten)</h1>
        </div>
    </div>
</body>
</html>
